<template name="app_login">
  <div class="container">
    <div class="page-header">
      <h1>login</h1>
    </div>
    <div class="alert alert-danger" role="alert" id="alertAuthenticationError">
      <strong>Oh snap!</strong> It looks like you entered a wrong username/password.
    </div>
    <form id="loginForm">
      <div class="row align-items-end">
        <div class="form-group col-md">
          <label for="loginUsername">Username</label>
          <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Enter username">
        </div>
        <div class="form-group col-md">
          <label for="loginPassword">Password</label>
          <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter password">
        </div>
      </div>
      <button type="submit" class="btn btn-advent btn-block">Login</button>
    </form>
  </div>
</template>
