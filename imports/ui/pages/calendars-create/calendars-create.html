<template name="app_calendars_create">
  <div class="container">
    <div class="page-header">
      <h1>create a new calendar</h1>
    </div>

    <form id="newCalendarForm">
      <div class="form-group">
        <label for="calendarTitle">Title</label>
        <input type="text" name="title" class="form-control" id="calendarTitle" placeholder="Enter a title...">
      </div>
      <div class="form-group">
        <label for="calendarDescription">Description</label>
        <input type="text" name="description" class="form-control" id="calendarDescription" placeholder="Describe your calendar...">
      </div>

      
      <button type="submit" class="btn btn-advent btn-block">Create</button>
    </form>
  </div>
</template>
