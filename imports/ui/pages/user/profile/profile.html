<template name="user_profile">
  <div class="container">
    <div class="page-header d-flex">
      <div>
        <h1>my profile</h1>
      </div>
      <div class="ml-auto">
        <a href="{{pathFor 'user.create'}}" class="btn btn-advent">create</a>
      </div>
    </div>
    <div class="card-deck">
      {{#each mycalendars}}
        {{> calendarCard}}

        {{> cardDeckBreakpoint index=@index}}
      {{/each}}
    </div>
  </div>
</template>
