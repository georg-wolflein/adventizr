<template name="calendar_edit">
  <div class="container">
    {{#with calendar}}
      <div class="page-header d-flex">
        <div>
          <h1>edit {{title}}</h1>
        </div>
        <div class="ml-auto">
          {{#if user=currentUser._id}}
            <a href="{{pathFor 'calendar.edit.info' _id=_id}}" class="btn btn-advent">edit info</a>
          {{/if}}
        </div>
      </div>
    {{/with}}
  </div>
</template>
