<template name="calendar_edit_info">
  <div class="container">
    {{#with calendar}}
      <div class="page-header">
        <h1>edit info for {{title}}</h1>
      </div>
      <form id="calendarInfoForm">
        <div class="form-group">
          <label for="calendarTitle">Title</label>
          <input type="text" name="title" class="form-control" id="calendarTitle" placeholder="Enter a title" value="{{title}}">
        </div>
        <div class="form-group">
          <label for="calendarDescription">Description</label>
          <textarea name="description" class="form-control" id="calendarDescription" placeholder="Enter a description" value="{{description}}" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-advent btn-block">Submit</button>
      </form>
    {{/with}}
  </div>
</template>
